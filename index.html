<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="img-left">
      <div class="odin-container">
        <img src="./images/odin-lined.png" alt="odin logo" class="odin-logo" />
        <div class="odin-title">ODIN</div>
      </div>
      <div class="photo-copyright">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="container">
      <div class="description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <span class="emphasized">now</span> to get started.
        </p>
        <p>You <span class="emphasized">know</span> you want to.</p>
      </div>
      <form action="#" , method="post">
        <div class="form">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="row">
              <div class="input">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" />
              </div>
              <div class="input">
                <label for="lastName">LAST NAME</label
                ><input type="text" name="lastName" id="lastName" />
              </div>
            </div>
            <div class="row">
              <div class="input">
                <label for="email">EMAIL</label
                ><input type="email" name="email" id="email" />
              </div>
              <div class="input">
                <label for="phone">PHONE NUMBER</label
                ><input type="tel" name="phone" id="phone" />
              </div>
            </div>
            <div class="row">
              <div class="input">
                <label for="pass">PASSWORD</label
                ><input
                  type="password"
                  name="pass"
                  id="pass"
                  required
                  onChange="onChange()"
                />
              </div>
              <div class="input">
                <label for="pass-confirm">CONFIRM PASSWORD</label
                ><input
                  type="password"
                  name="pass-confirm"
                  id="pass-confirm"
                  onChange="onChange()"
                  required
                />
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit">CREATE ACCOUNT</button>
      </form>
      <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
